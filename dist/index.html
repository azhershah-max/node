    <script>
        $(document).ready(function () {
            var api = '/.netlify/functions/api?id=';
            async function fetchData() {
                $('#submit').addClass('is-loading');
                var myHeaders = new Headers();
                myHeaders.append("Content-Type", "application/json");
                let response = await fetch(api + $('#url').val(), {
                    headers: myHeaders,
                    method: "GET",
                });
                let data = await response.json();
                return data;
            }

            $('#submit').click(function () {
                fetchData().then((data) => {
                    $('#submit').removeClass('is-loading');
                    console.log(data);
                    for (i = 0; i < data.videoaudio.length; i++) {
                        var video = data.videoaudio[i];
                        console.log(video.url)
                        var details = "<td><a href='"+video.url+"'><button class='button is-danger'>Download "+video.qualityLabel+"."+video.container+"</button></a></td>";
                        $('.videoaudio-data').append(details);
                        $('.videoaudio-container').removeClass('is-hidden');
                    }
                });
            })
        });

        function reset_selected_tab() {
            var tabs = document.getElementsByClassName("search_tab");
            var i;
            for (i = 0; i < tabs.length; i++) {
                var tab = tabs[i];
                if (tab.classList.contains('is-active')) {
                    tab.classList.remove('is-active');
                }
            }
        }

        function switch_tab(list_element, hide, show) {
            reset_selected_tab();
            hide.addClass('is-hidden');
            show.removeClass('is-hidden');
            list_element.classList.add('is-active');
        }
    </script>
    <script>
        var dark = false;

        function enable_dark_mode() {
            dark = true;
            $('#sun_button').show();
            $('#moon_button').hide();
            $('#dark_logo').show();
            $('#light_logo').hide();
            $('link[href="css/bulma_dark.css"]').prop('disabled', false);
        }

        function disable_dark_mode() {
            dark = false;
            $('#sun_button').hide();
            $('#moon_button').show();
            $('#dark_logo').hide();
            $('#light_logo').show();

            $('link[href="css/bulma_dark.css"]').prop('disabled', true);
        }

        function switch_theme() {
            if (dark === true) {
                dark = false;
                document.cookie = "infinity_dark_mode=0";
                disable_dark_mode();
            } else {
                dark = true;
                document.cookie = "infinity_dark_mode=1";
                enable_dark_mode();
            }
        }

        disable_dark_mode();
        $(document).ready(function () {
            if (document.cookie.indexOf("infinity_dark_mode") === -1) {
                dark = false;
                disable_dark_mode();
                return;
            }
            if (document.cookie.indexOf("infinity_dark_mode=0") > -1) { // If disabled
                dark = false;
                disable_dark_mode();
                return;
            } else if (document.cookie.indexOf("infinity_dark_mode=1") > -1) {
                dark = true;
                enable_dark_mode();
                return;
            }
        });
        document.addEventListener('DOMContentLoaded', () => {
            (document.querySelectorAll('.notification .delete') || []).forEach(($delete) => {
                $notification = $delete.parentNode;

                $delete.addEventListener('click', () => {
                    $notification.parentNode.removeChild($notification);
                });
            });
        });
    </script>
